<li id="%id%" class="service">

        <button id="modimg" value="%id%">Modifier</button>
    </div>
    <div class="txt">
        <p class="text">
            %text%
        </p>
        <button id="modtext" value="%id%">Modifier</button>
    </div>
    <button id="supservice" value="%id%">
        <i class="fas fa-times"></i>
    </button>
</li>
